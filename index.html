<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador estilo pomodoro">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <script src="js.js" defer></script>
  <title>FocusTimer - Pomodoro</title>
</head>
<body>
  <main>
    <div id="timer">
      <span class="minutes">10</span>
      <span>:</span>
      <span class="seconds">00</span> 
    </div>
    <div id="controls">
      <button class="play">
        <img src="./assets/play.svg"/>  
      </button>
      <button class="pause hide">
        <img src="./assets/pause.svg">
      </button>
      <button class="stop hide">
        <img src="./assets/stop.svg">> 
      </button>
      <button class="set">
        <img src="./assets/set.svg">  
      </button>
    </div>
  </main>
  <footer>
    <button class="sound-on hide">
      <img src="./assets/soundOn.svg">
    </button>
    <button class="sound-off">
      <img src="./assets/soundOff.svg"> 
    </button>
  </footer>
</body>
</html>
